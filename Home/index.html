<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Home/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>
                <a href="/index.html">KissanKart</a>
                <small>
                    <a href="/index.html">Food Market</a>
                </small>
            </span>
        </div>
        <div class="navbar">
            <div class="left">
                <a href="#">
                    Home
                </a>
                <a href="#">
                    About US
                </a>
                <a href="#">
                    Reviews
                </a>
                <a href="#">
                    Contact US
                </a>
            </div>
        </div>
        <div class="profile">
            <i class="fas fa-user">
            </i>
            <a href="#">
                Profile
            </a>
        </div>
    </div>
    <section class="home">
        <div class="container">
            <div class="overlay">
                <div class="main">  	
                    <input type="checkbox" id="chk" aria-hidden="true">
            
                        <div class="signup">
                            <form class="form1">
                                <label for="chk" aria-hidden="true">Sign up</label>
                                <input type="text" name="username" placeholder="User name" required="">
                                <input type="email" name="email" placeholder="Email" required="">
                                <input type="password" name="password" placeholder="Password" required="">
                                <button class="signup-btn" onclick="redirectToIndex()">Sign up</button>
                            </form>
                        </div>
            
                        <div class="login">
                            <form class="form2">
                                <label for="chk" aria-hidden="true">Login</label>
                                <input type="email" name="email" placeholder="Email" required="">
                                <input type="password" name="password" placeholder="Password" required="">
                                <button class="login-btn" onclick="redirectToIndex()">Login</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script>    function redirectToIndex() {
        window.location.href = "../Consumer/index.html";
    }</script>
</body>
</html>
